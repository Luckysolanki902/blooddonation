<!DOCTYPE html>
<html>

<head>
    <title>Blood Donation Event</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Include Bootstrap CSS (add the appropriate link to Bootstrap CSS) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Blood Donation Event</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('registration') }}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/your-instagram-account">Follow Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://dujzfhd00u2ou.cloudfront.net/rec/rec1.jpg"
                    alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://dujzfhd00u2ou.cloudfront.net/rec/rec1.jpg"
                    alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://dujzfhd00u2ou.cloudfront.net/rec/rec1.jpg"
                    alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <!-- Include Bootstrap JS (add the appropriate link to Bootstrap JS) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function() {
            // Start the carousel and enable continuous looping
            $('.carousel').carousel({
                interval: 2000,  // Set the time interval in milliseconds
                wrap: true  // Enable continuous loop
            });
        });
    </script>

    <div class="container mt-4">
        <div class="content">
            <h1 class="display-4">Give the Gift of Life</h1>
            <p class="lead">Donate blood and save a life today.</p>
            <p>Your generosity can make a difference in someone's life.</p>
            <a class="btn btn-primary" href="{{ url_for('registration') }}">Register for Blood Donation</a>
        </div>
    </div>
    <footer class="bg-primary text-white">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <p class="pt-3">Contact: Sachin Sahu</p>
                    <p>Phone: +918299229429</p>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
